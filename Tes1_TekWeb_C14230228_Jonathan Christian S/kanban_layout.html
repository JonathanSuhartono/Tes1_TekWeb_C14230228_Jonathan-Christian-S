<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        h1 {
        font-size: 40px;
        }
        .kanbancolumn {
            border-right: 1px solid #ccc;
        }
        .kanbancolumn:last-child {
            border-right: none;
        }
        .kanban-card {
            margin-bottom: 10px;
        }
        .shape {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            line-height: 1;
        }
        #display {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="container">
            <!--Judul atas-->
            <div class="row">
                <div style="background-color: aqua;">
                    <div class="col text-center">
                        <h1 style="color: white;">Kanban View</h1>
                    </div> 
                </div>
            </div>
    </div>
    
    <!--Pending column-->
    <div class="card" style="width: 14rem;">
        <div class="card" style="height: 40rem;">
            <div class="card-body">
              <h5 class="card-title">Pending</h5>
            </div>
          </div>
    </div>

    <!--Planning column-->
    <div class="card" style="width: 14rem;">
        <div class="card" style="height: 40rem;">
            <div class="card-body">
              <h5 class="card-title">Planning</h5>
            </div>
          </div>
    </div>

    <!--Design column-->
    <div class="card" style="width: 14rem;">
        <div class="card" style="height: 40rem;">
            <div class="card-body">
              <h5 class="card-title">Design</h5>
            </div>
          </div>
    </div>

    <!--Development column-->
    <div class="card" style="width: 14rem;">
        <div class="card" style="height: 40rem;">
            <div class="card-body">
              <h5 class="card-title">Development</h5>
            </div>
          </div>
    </div>

    <!--Testing column-->
    <div class="card" style="width: 14rem;">
        <div class="card" style="height: 40rem;">
            <div class="card-body">
              <h5 class="card-title">Testing</h5>
            </div>
          </div>
    </div>

    <!--Resolved column-->
    <div class="card" style="width: 14rem;">
        <div class="card" style="height: 40rem;">
            <div class="card-body">
              <h5 class="card-title">Resolved</h5>
            </div>
          </div>
    </div>
       

<!--Input and select-->
<div class="col-4">
    <div class="mb-3">
        <label for="Tugas" class="form-label">Tugas</label>
        <input type="text" id="Tugas" class="form-control" placeholder="Tugas">
    </div>
    
    <div class="md-5">
        <h4>Add new task</h4>
        <label for="type" class="form-label">Status</label>
        <select id="type" class="form-control">
            <option value="Pending">Pending</option>
            <option value="Planning">Planning</option>
            <option value="Design">Design</option>
            <option value="Development">Development</option>
            <option value="Testing">Testing</option>
            <option value="Resolved">Resolved</option>
        </select>
    </div>
    <button id="Tambah" class="btn btn-primary">Tambah</button>
</div>

 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!--Jquery untuk menambah task--> 
<script>
    $(document).ready(function() {
        $('#Tambah').on('submit', function(e) {
            e.preventDefault();

            
            var taskName = $('Tugas').val();
            var taskStatus = $('#taskStatus').val();

            var taskCard = '<div class="card kanban-card"><div class="card-body"><p class="card-text">' + taskName + '</p></div></div>';

            // Append task 
            if (taskStatus === 'pending') {
                $('#pending-column').append(taskCard);
            } else if (taskStatus === 'planning') {
                $('#planning-column').append(taskCard);
            } else if (taskStatus === 'design') {
                $('#design-column').append(taskCard);
            } else if (taskStatus === 'development') {
                $('#development-column').append(taskCard);
            } else if (taskStatus === 'testing') {
                $('#testing-column').append(taskCard);
            } else if (taskStatus === 'resolved') {
                $('#resolved-column').append(taskCard);
            }

            // Clear form 
            $('#Tugas').val('');
            $('#taskStatus').val('pending');
        });
    });
</script>
</body>
</html>
